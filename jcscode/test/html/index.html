<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview API JCScode</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; max-width: 640px; }
    code { background: #f7f7f7; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Preview da API</h1>
  <p>Endpoint base: <code>/vi</code> (dom√≠nio planejado: <code>https://api.jcscode.com/vi/</code>)</p>

  <div class="card">
    <h2>Dados do endpoint raiz</h2>
    <pre id="output">Carregando...</pre>
  </div>

  <script>
    fetch('/vi')
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.text();
      })
      .then(text => {
        document.getElementById('output').textContent = text;
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Erro ao carregar: ' + err.message;
      });
  </script>
</body>
</html>
